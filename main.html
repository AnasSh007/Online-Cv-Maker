<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CV Maker</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div
      class="jumbotron"
      style="background-color: darkslategrey; height: 25vh"
    >
      <h1>Online CV Maker</h1>
      <div>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Contact Us</li>
        </ul>
      </div>
    </div>

    <h2>Select CV Template</h2>

    <div class="container-fluid">
      <div class="image_style">
        <img
          class="img-thumbnail main_img"
          src="1.JPG"
          alt="Thumbnail image"
          onclick="show()"
        />
      </div>
      <br />
      <div>
        <img
          class="img-thumbnail main_img"
          src="1.JPG"
          alt="Thumbnail image"
          onclick="show()"
        />
      </div>
      <br />
      <div>
        <img class="img-thumbnail main_img" src="1.JPG" alt="Thumbnail image" />
      </div>
      <br />
      <div>
        <img class="img-thumbnail main_img" src="1.JPG" alt="Thumbnail image" />
      </div>
    </div>

    <div id="show_div">
      <button id="ok" onclick="go_to_cv()"><i class="fas fa-check"></i></button>
    </div>

    <script>
      function show() {
        document.getElementById("show_div").style.backgroundImage =
          "url('1.jpg') ";
      }

      function go_to_cv() {
        var x = document.getElementById("show_div").style.backgroundImage;
        console.log(x);
        window.location.href = "CV1.html";
      }
    </script>
  </body>
</html>
